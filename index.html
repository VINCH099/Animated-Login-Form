<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="box">
      <form class="form">
        <h2 class="form__title">Sign In</h2>
        <div class="form__group">
          <input class="form__input" type="text" id="name" required />
          <label class="form__label" for="name">User name</label>
          <i></i>
        </div>

        <div class="form__group">
          <input class="form__input" type="password" id="password" required />
          <label class="form__label" for="password">Password</label>
          <i></i>
        </div>

        <div class="form__links">
          <a href="#">Forgot password</a>
          <a href="#">Sign Up</a>
        </div>

        <button class="form__btn" type="submin">login</button>
      </form>
    </div>
  </body>
</html>
